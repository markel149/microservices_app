<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<source>
  @type rabbitmq
  tag events
  host rabbitmq
  # or hosts ["192.168.1.1", "192.168.1.2"]
  user guest
  pass guest
  vhost /
  exchange event_exchange # not required. if specified, the queue will be bound to the exchange
  queue *
  tls true # enable TLS or not
  tls_cert /fluentd/etc/certs/client_certificate.pem
  tls_key /fluentd/etc/certs/client_key.pem
  tls_ca_certificates ["/fluentd/etc/certs/ca_certificate.pem"]
  tls_password bunnies
  verify_peer false
</source>

<filter **>
  @type stdout
</filter>

<label @mainstream>
  <match docker.**>
    @type file
    @id   output_docker1
    path         /fluentd/log/docker.*.log
    symlink_path /fluentd/log/docker.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
  </match>
  <match application.*>
    @type elasticsearch
    host elastic
    port 9200
    include_timestamp true
    index_name service.${tag}
  </match>
  <match events>
    @type elasticsearch
    host elastic
    port 9200
    include_timestamp true
    index_name ${tag}
  </match>
  <match **>
    @type file
    @id   output1
    path         /fluentd/log/data.*.log
    symlink_path /fluentd/log/data.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   10m
    time_format       %Y%m%dT%H%M%S%z
  </match>
</label>
